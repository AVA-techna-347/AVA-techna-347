    <body>

        <!--Status bar display-->
        
        <div align="center">
            <p id = "stat" class = "status" align = "left">Status:</p>
            <span id = "statImage" class = "status"></span>
            <div id = "statDisplay" class = "status" align="left"></div>
        </div>
        
        <!--Logon bar display-->

        <h2>Login Information</h2>
        <form id="submit" onsubmit="return false">
            First Name: <input type="text" class="textBox" id="firstName">
            Last Name: <input type="text" class="textBox" id="lastName">
            <br>
            Badge #: <input type="number" class="textBox" id="badgeNum">
        </form>
        
        <button class="btn" id="btn1" onclick="validation()">Submit</button>
